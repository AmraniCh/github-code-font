<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Popup</title>
        <link rel="stylesheet" type="text/css" href="./popup.css" />
    </head>
    <body>
        <form>
            <h1 class="title">
                <img src="icons/128.png" />
                <span>Github Code Font Changer</span>
            </h1>

            <div class="input-field">
                <label for="font_family" class="label">Select one of the fonts : </label>
                <select id="font_family" class="control">
                    <option value="">select</option>
                </select>
            </div>

            <div class="input-field">
                <label for="fonts_weight" class="label">Select font weight : </label>
                <select id="fonts_weight" class="control">
                    <option value="">select</option>
                </select>
            </div>

            <div class="checkbox-field">
                <input type="checkbox" id="indentGuides" class="control" />
                <label for="indentGuides" class="label">Remove indentation guides</label>
            </div>
        </form>

        <script src="./popup.js"></script>
    </body>
</html>
